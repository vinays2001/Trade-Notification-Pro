<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAlertPro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #4CAF50, #007BFF);
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: #fff;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-width: 120px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            border-bottom: 2px solid #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .widget-container {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .widget-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .section:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .call-to-action {
            text-align: center;
            margin: 40px 0;
        }

        .call-to-action a {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .call-to-action a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="../../Data/TAP.png" alt="TradeAlertPro Logo">
            <h1>TradeAlertPro</h1>
        </header>

        <nav>
            <ul>
                <li><a href="./desk-f.html">Home</a></li>
                <li><a href="./about-f.html">About</a></li>
                <li><a href="./desk-f.html">Services</a></li>
                <li><a href="./contact-f.html">Contact</a></li>
                <li><a href="../log-trail.html">Logout</a></li>
            </ul>
        </nav>

        <div id="home" class="hero">
            <h1>Welcome to TradeAlertPro</h1>
            <p>Your gateway to smart trading and market insights.</p>
        </div>

        <div class="widget-container">
            <!-- Add your widget or content here -->
        </div>

        <div class="section">
            <h2>Section Title</h2>
            <p>Your section content goes here.</p>
        </div>

        <div class="call-to-action">
            <a href="#">Call to Action</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 TradeAlertPro. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
