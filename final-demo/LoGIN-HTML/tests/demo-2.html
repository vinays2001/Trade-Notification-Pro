<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Alert Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* Your existing styles */

        .testimonials-section {
            text-align: center;
            padding: 30px;
            background: rgba(85, 198, 108, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(207, 104, 104, 0.1);
            margin-bottom: 20px;
        }

        .testimonial {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .demo-video-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .demo-video {
            width: 100%;
            max-width: 600px;
            height: 315px; /* Adjust height as needed */
        }

        .partnerships-section {
            text-align: center;
            padding: 30px;
            background: rgba(52, 152, 219, 0.95);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .partnerships-section:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .partnerships {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .partnership {
            flex: 0 1 30%;
            margin: 10px;
        }

        .partnership img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <!-- Your existing content -->

            <!-- Testimonials Section -->
            <div class="testimonials-section">
                <h2>What Our Users Say</h2>
                <p class="testimonial">"Trade Alert Pro has revolutionized the way I approach trading. The real-time alerts are incredibly accurate."</p>
                <p class="testimonial">"The advanced analytics tools provided me with deep insights into market trends. Highly recommended!"</p>
            </div>

            <!-- Live Demo Video Section -->
            <div class="demo-video-section">
                <h2>See Trade Alert Pro in Action</h2>
                <iframe class="demo-video" src="https://www.youtube.com/embed/your-demo-video-id" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Partnerships Section -->
        <div class="partnerships-section">
            <h2>Our Partnerships</h2>
            <div class="partnerships">
                <div class="partnership">
                    <img src="partner1.jpg" alt="Partner 1">
                </div>
                <div class="partnership">
                    <img src="partner2.jpg" alt="Partner 2">
                </div>
                <div class="partnership">
                    <img src="partner3.jpg" alt="Partner 3">
                </div>
                <!-- Add more partnerships as needed -->
            </div>
        </div>
    </main>
</body>
</html>
