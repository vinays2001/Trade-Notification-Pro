<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBM Market Data App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://example.com/your-background-image-url.jpg') center/cover no-repeat fixed;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #007bff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin: 10px;
      border: 2px solid #28a745;
      overflow: hidden;
      position: relative;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #218838, #28a745);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the IBM Market Data Play</h1>
  <p>Choose an option:</p>
  <div class="button-container">
    <button onclick="window.location.href='/importData'">Import Data</button>
    <button onclick="window.location.href='/graph'">View Graph</button>
    <button onclick="window.location.href='/setAlert'">Set Alert Threshold</button>
  </div>
</body>
</html>
