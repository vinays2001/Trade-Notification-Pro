<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Bar Graph</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #3498db;
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #graphContainer {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      overflow: hidden;
      animation: scaleIn 0.8s ease-in-out;
    }

    #barGraph {
      width: 100%;
    }

    #status {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }

    .loading {
      display: inline-block;
      margin-right: 5px;
      border: 4px solid #3498db;
      border-radius: 50%;
      border-top: 4px solid #e74c3c;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Improved Button Styles */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      outline: none;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Container for Buttons */
    .button-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }

    /* Footer Styles */
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }

    .footer-link {
      color: #3498db;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Bar Graph</h1>
    <div id="graphContainer">
      <canvas id="barGraph" width="400" height="200"></canvas>
    </div>
    <p id="status"><span class="loading"></span>Loading data...</p>

    <div class="button-container">
      <button id="updateButton">Update Graph</button>
      <button id="pauseButton">Pause Updates</button>
    </div>
  </div>

  <footer>
    <p>Designed with ❤️ by <a href="#" class="footer-link">SS-7</a></p>
  </footer>

  <script>
    // Your JavaScript code for updating the graph goes here
  </script>
</body>
</html>
